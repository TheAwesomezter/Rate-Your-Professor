<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Home Page</title>
  </head>
  <body>
    <form>
      <h1>Rate your Professor</h1>

      <br />
      <br />

      <!-- <div> -->
      <label class="data" for="university-name"
        >Enter the University Name:
      </label>
      <input type="text" id="university-name" />

      <br />

      <label class="data" for="campus-name">Enter the Campus Name: </label>
      <input type="text" id="campus-name" />

      <br />

      <label class="data" for="faculty-name"
        >*Enter the name of the faculty you wish to rate:
      </label>
      <input type="text" id="faculty-name" />

      <br />

      <label class="data" for="review">*Enter your review: </label>
      <textarea id="review"></textarea>
      <!-- </div> -->
    </form>

    <br />

    <div class="alert"></div>

    <div class="cen">
      <h3 style="position: relative; left: 75px; bottom: 25px; color: #b4da55;">
        You don't need to enter all the fields necessarily, but others would
        appreciate it if you do! Only the faculty name, and the review are
        necessary.
      </h3>
      <button class="but" id="submit">Submit</button>
      <button class="but" id="display-reviews">Display Reviews</button>
    </div>

    <div id="actually-display-reviews">
    </div>

    <script src="../js/main.js" type="text/javascript"></script>
  </body>
</html>
